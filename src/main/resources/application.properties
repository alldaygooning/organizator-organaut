spring.application.name=organaut

lobby_boy.api.key=${LOBBY_BOY_API_KEY}
lobby_boy.url=http://lobby-boy:8080

spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===== MEMORY OPTIMIZATIONS =====
spring.main.lazy-initialization=true
spring.jmx.enabled=false
spring.main.banner-mode=off

# ===== DATABASE OPTIMIZATIONS =====
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.show-sql=false
spring.jpa.generate-ddl=false

# Minimal connection pool
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.idle-timeout=300000

# ===== LOGGING OPTIMIZATIONS =====
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.catalina=WARN
logging.level.com.zaxxer.hikari=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# ===== SERVER OPTIMIZATIONS =====
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=50
server.compression.enabled=false
server.servlet.session.timeout=30m

# ===== SPRING BOOT FEATURE REDUCTION =====
#spring.devtools.add-properties=false
#management.endpoints.enabled-by-default=false
spring.mvc.log-request-details=false
#spring.http.log-request-details=false
spring.web.resources.add-mappings=false

# ===== HIBERNATE SPECIFIC OPTIMIZATIONS =====
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true

# ===== ADDITIONAL MEMORY SAVERS =====
# Reduce classpath scanning
spring.main.allow-bean-definition-overriding=false

# Optimize JSON processing
spring.jackson.parser.allow-unquoted-control-chars=false
spring.jackson.parser.allow-single-quotes=false